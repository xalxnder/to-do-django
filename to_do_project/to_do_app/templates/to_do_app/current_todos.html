{% extends "to_do_app/base.html" %}
{% block content %}
<h1>These are your todos</h1>

<ul>
    {% for todo in todos %}
    <li>{% if todo.important %}<b>{% endif %}
        {{ todo.title }}
        {% if todo.important %}</b>{% endif %}
        {% if todo.notes %} - {{ todo.notes }} {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
